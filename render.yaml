services:
  # ——— Backend (FastAPI) ———
  - type: web
    name: catan-backend
    runtime: python
    region: frankfurt
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server:app --host 0.0.0.0 --port $PORT"

  # ——— Frontend (Vite static) ———
  - type: web
    name: siedler
    runtime: static
    # Build the frontend app
    buildCommand: "cd frontend && npm ci && npm run build"
    # Publish the built files
    staticPublishPath: "frontend/dist"
    # Monorepo hint (optional but nice): only watch this subdir for this service
    rootDir: "frontend"
    # Frontend needs these at build-time
    envVars:
      - key: VITE_API_URL
        value: "https://catanai.onrender.com"
      - key: VITE_WS_URL_BASE
        value: "wss://catanai.onrender.com"
